<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lab 5</title>
</head>
<body>

    <h1 class="text-center mb-5">Whats for Dinner?</h1>

    <form id="recForm" class="text-center">
        <div class="mb-3 text-center">
            <h4>Select your preferences</h4>
            <input type="checkbox" id="vegetarian" name="vegetarian" value="vegetarian" class="formHover">
            <label class="form-label formHover" for="vegetarian">Vegetarian</label>

            <input type="checkbox" id="vegan" name="vegan" value="vegan" class="formHover">
            <label class="form-label formHover" for="vegan">Vegan</label>

            <input type="checkbox" id="glutenFree" name="glutenFree" value="gluten-free" class="formHover">
            <label class="form-label formHover" for="glutenFree">Gluten Free</label>

            <input type="checkbox" id="dairyFree" name="dairyFree" value="dairy-free" class="formHover">
            <label class="form-label formHover" for="dairyFree">Dairy Free</label>

            <input type="checkbox" id="nutFree" name="nutFree" value="peanut" class="formHover">
            <label class="form-label formHover" for="nutFree">Nut Free</label>

            <input type="checkbox" id="paleo" name="paleo" value="paleolithic" class="formHover">
            <label class="form-label formHover" for="paleo">Paleo</label>
        </div>

        <button type="submit" class="btn btn-primary">Generate Meals</button>
        
    </form>

    <div id="recipes" class="my-5 mx-4">
        <div id="recipe1" class="w-50 mx-auto p3 border border-dark rounded text-center bg-light"></div>
        <div id="recipe2" class="w-50 mx-auto p3 border border-dark rounded text-center bg-light"></div>
    </div>

    <div id="error" class="d-none bg-light w-25 my-5 mx-auto text-center border border-danger border-5 rounded"></div>
    
    
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
